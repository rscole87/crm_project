<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Client Relationship Manager v1.0.0</h1>
        <button id="new-client-bttn">New Client</button>
        <form id="client-intake-form" class="hidden">
            <input name="fName" type="text" placeholder="First Name">
            <input name="lName" type="text" placeholder="Last Name">
            <input name="company" type="text" placeholder="Company">
            <input name="email" type="text" placeholder="Email">
            <input name="phone" type="text" placeholder="Phone">
            <select name="repName" id="">
                <option value="RC">Rodrick</option>
                <option value="KP">Kara</option>
                <option value="KM">Kaitlyn</option>
            </select>
            <input type="submit">
        </form>

        <div id="client-list-div">
            <h3>Client List</h3>
            <select name="" id="client-list-select"></select>
            <div>
                <ul id="client-list"></ul>
            </div>
        </div>
    </div>

    <div id="active-client-div">

    </div>

    <template id="client-template">
        <div class="client">
            <div class="close-bttn"><button>&times;</button></div>
            <div class="client-info">
                <h3 client-name class="client-name"></h3>
                <span client-phone class="client-phone"></span>
                <span client-email class="client-email"></span>
                <span client-company class="client-company"></span>
                <span client-rep class="client-rep"></span>
            </div>
            <div>
                <div id="recent-outreach-div" >
                    <ul id="recent-outreach-list" class="client-outreach-list"></ul>
                </div>
                <form id="client-outreach-form" action="" class="hidden">
                    <input type="radio" name="outreachtype" value="Email">Email</input>
                    <input type="radio" name="outreachtype" value="Phone">Phone</input>
                    <textarea name="message" id="" cols="30" rows="5"></textarea>
                    <button type="submit">Submit</button>
                </form>
                
                <button class="outreach-bttn">Add Outreach</button>
            </div>
        </div>
    </template>

    
</body>
</html>
